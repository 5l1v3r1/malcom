{% extends "base.html" %}
{% block main %}
<div class='col-md-9'>
	<div role="tabpanel">
		<ul id='datasetTabs' class='nav nav-tabs' role="tablist">
			<li role='presentation' class='active'><a href='#all' aria-controls="all" role="tab" data-toggle='tab'>All</a></li>
			<li role='presentation'><a href='#campaigns' aria-controls="campaigns" role="tab" data-toggle='tab'>Campaigns</a></li>
			<li role='presentation'><a href='#malware' aria-controls="malware" role="tab" data-toggle='tab'>Malware</a></li>
			<li role='presentation'><a href='#incidents' aria-controls="incidents" role="tab" data-toggle='tab'>Incidents</a></li>
			<li role='presentation'><a href='#ttps' aria-controls="ttps" role="tab" data-toggle='tab'>TTPs</a></li>
		</ul>
		<div id='datasetTabsContent' class='tab-content'>
			<div role="tabpanel" class='tab-pane active' id='all'>
				<table class='table table-condensed table-hover' id='dataset'>
				<tr><th>Title</th><th>Type</th></tr>
				{% for e in entities%}
					<tr><td>{{e.title}}</td><td>{{e.type}}</td></tr>
				{% endfor %}
				</table>
			</div>
		</div>
	</div>
</div>
{% endblock %}
